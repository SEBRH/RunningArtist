<div class="list-offers">
  <h1 style="font-size: 8vh">Offers</h1>
  <div class="crud" style="padding: 1rem; display: flex; gap: 1rem " >
    <button mat-flat-button color="primary" (click)="onCreate()">New</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Definiciones de Columnas -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let artist"> {{ artist.id }} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let artist"> {{ artist.title }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let artist"> {{ artist.description }} </td>
      </ng-container>

      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let artist"> {{ artist.points }} </td>
      </ng-container>

      <ng-container matColumnDef="businessId">
        <th mat-header-cell *matHeaderCellDef> Business ID </th>
        <td mat-cell *matCellDef="let artist"> {{ artist.businessId }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let artist">
          <button mat-icon-button (click)="onEditItem(artist)"><mat-icon>edit</mat-icon></button>
          <button color="warn" mat-icon-button (click)="onDeleteItem(artist)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>


      <!-- Otra manera util seria usando -->
      <!--
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
        <td mat-cell *matCellDef="let artist"> {{ artist[column] }} </td>
      </ng-container>

      Con esta forma se puede definir las columnas de manera dinamica y la tabla cambia automaticamente
      EL UNICO PROBLEMA ES QUE NO PONE LOS BOTONES DE EDITAR Y ELIMINAR
      -->



      <!-- DefiniciÃ³n de Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let artist; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>

</div>

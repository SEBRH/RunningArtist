
<div class="container">

<form [formGroup]="offerGroup" (ngSubmit)="onSubmit()" class="edit">
  <h1>Edit Offer</h1>
  <mat-form-field>
  <mat-label>Artist Title</mat-label>
  <input matInput formControlName="title" placeholder="artist title">
  <mat-error *ngIf="offerGroup.get('title')?.invalid">
    Please enter a valid title
  </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Artist Description</mat-label>
    <input matInput formControlName="description" placeholder="artist title">
    <mat-error *ngIf="offerGroup.get('description')?.invalid">
      Please enter a valid description
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Artist Points</mat-label>
    <input matInput formControlName="points" placeholder="artist title" type="Number">
    <mat-error *ngIf="offerGroup.get('points')?.invalid">
      Please enter valid points
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Artist BusinessId</mat-label>
    <input matInput formControlName="businessId" placeholder="artist title" type="Number">
    <mat-error *ngIf="offerGroup.get('businessId')?.invalid">
      Please enter a valid ID
    </mat-error>
  </mat-form-field>
  <div style="gap: 1rem; display: flex">
    <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" type="submit">Update</button>
  </div>

</form>
</div>
